plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2')
    }
}

dependencies {

    implementation 'org.junit.jupiter:junit-jupiter:5.4.2'
    implementation 'com.google.code.gson:gson:2.8.6'
    implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.1.17.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-webflux:2.1.17.RELEASE'
    implementation 'org.springframework:spring-web:5.1.9.RELEASE'

    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.14.0'
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.14.0'
    compile group: 'org.springframework', name: 'spring-webmvc', version: '5.1.0.RELEASE'
    compile group: 'org.reactivestreams', name: 'reactive-streams', version: '1.0.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test:2.1.17.RELEASE'
    testImplementation 'io.projectreactor:reactor-test:3.2.20.RELEASE'
    testCompile("javax.servlet:javax.servlet-api:3.1.0")
    testCompile 'org.mockito:mockito-junit-jupiter:2.23.0'
    testCompile('javax.servlet:javax.servlet-api:4.0.1')
}

group = 'ch.zhaw.it.pm3'
version = '0.0.1-SNAPSHOT'
description = 'Softwareproject3'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
